                <div class="row">
                    <p class="h5 my-3 mx-3">* Ces zones sont obligatoires</p>
                </div>
                <form action="http://bienvu.net/script.php" action="GET" class="col-lg-4">
                    <fieldset class="mb-3 p-3 row">
                        <legend class="">Vos Coordonnées</legend>
                        <label for="nom">Votre nom:</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                        <span id="namespan"></span>
                        <label for="prenom">Votre prénom:</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" required >
                        <span id="prspan"></span>
                        <label for="sexe">Sexe:</label>
                        <div id="sexe" class="mb-2">
                            <!-- Au sujet de l'usage de la propriété required avec les radio
                            voir https://stackoverflow.com/questions/8287779/how-to-use-the-required-attribute-with-a-radio-input-field#8287947 -->
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="Fem" name="sexe" value="F" required>
                                <label class="form-check-label" for="Fem">Féminin</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="Mas" name="sexe" value="M" required >
                                <label class="form-check-label" for="Mas">Masculin</label>
                            </div>
                        </div>
                        <label for="naiss">Date de Naissance*:</label>
                        <input type="date" class="form-control" id="naiss">
                        <span id="bd"></span>
                        <label for="cp">Code Postal:</label>
                        <input type="text" class="form-control" id="cp" >
                        <span id="codepost"></span>  
                        <label for="addr">Adresse:</label>
                        <input type="text" class="form-control" id="adr">
                        <span id="adr"></span>
                        <label for="mail">Email*:</label>
                        <input type="email" class="form-control" id="mail"  placeholder="afpa@afpa.fr">
                        <span id="missmail"></span>
                    </fieldset>
                    <fieldset class="mb-3 p-3 row">
                        <legend>Votre demande</legend>
                        <label for="suj">Sujet*:</label>
                        <select name="sujet" class="form-control" id="suj" >
                            <option>Mes commandes</option>
                            <option>Question sur un produit</option>
                            <option>Réclamation</option>
                            <option>Autres</option>
                        </select>
                        <label for="question">Votre question*:</label>
                        <textarea class="form-control" required id="quest" name="question" ></textarea>
                    </fieldset>
                    <div class="row my-3">
                        <div class="form-check">
                                <input required type="checkbox" name="accord" id="accord" class="form-check-input">
                                <label for="accord" class="form-check-label">J'accepte le traitement informatique de ce formulaire</label>
                        </div>
                        <button type="submit" class="btn btn-secondary" id="validform">Envoyer</button>
                        
                        <button type="reset" class="btn btn-secondary">Annuler</button>
                    </div>
                </form>
